<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <button class="drum" data-sound="sounds/kick.wav" data-key="k">A</button>
        <button class="drum" data-sound="sounds/Snare.wav" data-key="s">S</button>
        <button class="drum" data-sound="sounds/hihat.wav" data-key="h">D</button>
        <button class="drum" data-sound="sounds/openhat.wav" data-key="o">F</button>
        <button class="drum" data-sound="sounds/tom.wav" data-key="t">G</button>
        <button class="drum" data-sound="sounds/tink.wav" data-key="p">H</button>
        <button class="drum" data-sound="sounds/clap.wav" data-key="c">J</button>
        <button class="drum" data-sound="sounds/boom.wav" data-key="b">K</button>
        <button class="drum" data-sound="sounds/ride.wav" data-key="r">L</button>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
